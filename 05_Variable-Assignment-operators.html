<!-- 05_Variable-Assignment-operators.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = 'seonghyeon'; // Variable
        var age = '18';
        console.log('Hello, My name is ' + name + '. Also, my age is ' + age + '.');

        var x = 2; // Assignment operators
        var y = 3;
        console.log(x+y)
        x = 1000;
        console.log(x+y)
    </script>
</body>
</html>
