<!-- 04_String-Number-Arithmetic-operations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1) // Number 
        console.log('Hello!') // String

        console.log(1+1) // 2
        console.log('1+1') // 1+1

        console.log(8+4) // Arithmetic operations
        console.log(8-4)
        console.log(8*4)
        console.log(8/4)

        console.log('String Data'.length)
        console.log('String Data'.toUpperCase())

        console.log('String Data'.indexOf('K'))
        console.log('String Data'.indexOf('a'))
        console.log('String Data'.indexOf('a', 10))
        console.log('String Data'.indexOf('Data'))
    </script>
</body>
</html>
