<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }

            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePLUSone(){
            document.write(1+1+'<br>');
        }
        onePLUSone();

        function sum(a, b){
            document.write(a+b+'<br>');
        }
        sum(5, 2);
        sum(10,346);
    </script>
    <h2>Return</h2>
    <script>
        function sumcanreturn(a, b){
            return a+b;
        }
        document.write(sumcanreturn(5, 2) + '<br>');
        document.write('<div style="color: red;">' + sumcanreturn(10, -2) + '</div><br>');
    </script>
</body>
</html>
